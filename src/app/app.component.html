<nav>
  <div class="container">
    <a>TO-DO</a>
    <div class="flex gap-9 items-center">
      <span class="text-white">{{ today }}</span>
      <button
        (click)="isView = !isView"
        class="text-white text-sm px-2 py-1 rounded-md font-medium capitalize"
        [class]="isView ? 'bg-red-500' : 'bg-green-500'"
      >
        {{ isView ? "hide" : "view" }} note
      </button>
    </div>
  </div>
</nav>

<app-todos [isView]="isView"></app-todos>
